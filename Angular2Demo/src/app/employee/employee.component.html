
<div *ngIf="employee">
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    Employee Details
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Employee Code</td>
                <td>{{employee.code}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{employee.name}}</td>
            </tr>
            <tr *ngIf="showDetails">
                <td>Gender</td>
                <td>{{employee.gender}}</td>
            </tr>
            <tr *ngIf="showDetails">
                <td>Annual Salary</td>
                <td>{{employee.annualSalary}}</td>
            </tr>
            <tr *ngIf="showDetails">
                <td>Date of Birth</td>
                <td>{{employee.dateOfBirth}}</td>
            </tr>
        </tbody>
    </table>
    <br />
    <button on-click="toggleDetails()">
        {{showDetails ? "Hide" : "Show"}}Details
    </button>
</div>
<div *ngIf="!employee">
    {{statusMessage}}
</div>
