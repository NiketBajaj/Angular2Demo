<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
            <!--<th>Indexth>
            <th>Is First</th>
            <th>Is last</th>
            <th>Is Even</th>
            <th>Is Odd</th>-->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; trackBy:trackByEmpCode"><!-- let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd"-->
            <td>{{employee.code | uppercase}}</td>
            <td>{{employee.name | employeeTitle:employee.gender}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.annualSalary | currency:'CAD':true:'1.2-2'}}</td>
            <td>{{employee.dateOfBrith | date:'longDate' }}</td>
            <!--<td>{{i}}</td>
            <td>{{isFirst}}</td>
            <td>{{isLast}}</td>
            <td>{{isEven}}</td>
            <td>{{isOdd}}</td>-->
        </tr>
        <tr *ngIf="!employees || employees.length ==0">
            <td colspan="5">No employees to display</td>
        </tr>
    </tbody>
</table>
<br />
<button on-click="getEmployees()">Refresh Employees</button>
